<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hist√≥rico de Partidas - Triki</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="max-w-5xl mx-auto mt-12 p-6 bg-gray-800 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">üïπÔ∏è Hist√≥rico de Partidas</h1>
    <p class="text-center text-gray-400 mb-4">Registro completo de partidas jugadas y sus ganadores.</p>

    <div id="tabla-container" class="overflow-x-auto"></div>

    <div class="text-center mt-8">
      <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg">Volver al inicio</a>
    </div>
  </div>

  <script>
    async function cargarTabla() {
      const res = await fetch('/api/historico');
      const data = await res.json();
      let html = `
        <table class="min-w-full border border-gray-700 text-center">
          <thead class="bg-gray-700">
            <tr>
              <th class="py-3 px-4 border-b border-gray-600">Jugador 1</th>
              <th class="py-3 px-4 border-b border-gray-600">Jugador 2</th>
              <th class="py-3 px-4 border-b border-gray-600">Ganador</th>
              <th class="py-3 px-4 border-b border-gray-600">Fecha</th>
            </tr>
          </thead>
          <tbody>`;
      for (const p of data) {
        html += `
          <tr class="hover:bg-gray-700">
            <td class="py-2 px-4 border-b border-gray-700">${p.jugador1}</td>
            <td class="py-2 px-4 border-b border-gray-700">${p.jugador2}</td>
            <td class="py-2 px-4 border-b border-gray-700">${p.ganador}</td>
            <td class="py-2 px-4 border-b border-gray-700">${p.fecha}</td>
          </tr>`;
      }
      html += `</tbody></table>`;
      document.getElementById('tabla-container').innerHTML = html;
    }
    cargarTabla();
  </script>
</body>
</html>
